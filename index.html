<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Menu</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html {
				font-family: Arial, Helvetica, sans-serif;
				height: 100%;
			}
			body {
				margin: 0;
				height: 100%;
				background: black;
			}
			.container {
				display: flex;
				padding: 100px 0;
				align-items: center;
				justify-content: center;
				min-height: 100%;
			}
			.logo {
				position: absolute;
				left: 30px;
				top: 30px;
			}
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			ul li {
				padding: 10px 0;
			}
			ul a {
				display: inline-block;
				border: 1px solid #fccd10;
				padding: 10px 20px;
				font-size: 20px;
				text-decoration: none;
				vertical-align: top;
				color: #fccd10;
				outline: none;
			}
			ul a:hover,
			ul a:focus {
				text-decoration: none;
				background-color: #fccd10;
				transition: all .25s linear;
				color: black;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<a class="logo" href="http://bigdropinc.com"><img src="http://bigdropinc.com/wp-content/themes/bd/images/bigdrop-white.svg" alt=""/></a>
			<ul id="menu"></ul>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
			$(function () {
				$.ajax('pages.json').done(function (data) {
					$.each(data, function (index, name) {
						var el = $('<li><a href="dist/html/' + name + '.html">' + name.replace(/[-]|[_]/g, ' ') + '</a></li>');
						$('#menu').append(el);
					})
				})
			})
		</script>
	</body>
</html>
